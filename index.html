<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form action="https://minyoung0330.github.io/Hiswill/">
    <p>
      <label for="id_text">아이디:</label>
      <input id="id_text" type="text" name="id" placeholder="ID를 입력해주세요." autocomplete="off" autofocus required
      pattern="[a-zA-Z].+[0-9]">
    </p>
    <p>
      <label for="password">비밀번호:</label>
      <input id="password" type="password" name="pwd" placeholder="비밀번호를 입력해주세요.">
    </p>
    <p>
      <label for="email">이메일:</label>
      <input id="email" type="email" name="email" placeholder="이메일을 입력해주세요.">
    </p>
    <p>
      <label for="date">날짜:</label>
      <input id="date" type="date" name="datev">
    </p>
    <p>오늘의 기분:
      <select name="condition">
        <option value="tired">피곤함</option>
        <option value="melancholy">우울함</option>
        <option value="irritated">짜증남</option>
        <option value="and the like">기타</option>
      </select>
    </p>
    <p>
      <label>오늘의 기도제목:
        <textarea rows="2" placeholder="감사한 하루"></textarea>
      </label>
    </p>
    <p><input type="submit"> <input type="reset"></p>
  </form>
</body>
</html>
