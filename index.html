<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form action="https://minyoung0330.github.io/Hiswill/">
    <p>
      <label for="id_text">아이디:</label>
      <input id="id_text" type="text" name="id">
    </p>
    <p>
      <label for="password">비밀번호:</label>
      <input id="password" type="password" name="pwd">
    </p>
    <p>
      <label for="address">주소:</label>
      <input id="address" type="text" name="address">
    </p>
    <p>오늘의 기분:
      <select name="condition">
        <option value="tired">피곤함</option>
        <option value="melancholy">우울함</option>
        <option value="irritated">짜증남</option>
        <option value="and the like">기타</option>
      </select>
    </p>
    <p>
      <label>오늘의 기도제목:
        <textarea rows="2">감사한하루</textarea>
      </label>
    </p>
    <p><input type="submit"> <input type="reset"></p>
  </form>
</body>
</html>
